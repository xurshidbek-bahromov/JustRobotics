<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>JustRobotics</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container container">
            <a href="#" class="logo">
                <div class="logo-circle">
                    <img src="images/11 1.png" alt="Just Robotics Logo" />
                </div>
                <!-- Removed logo text as per user request -->
            </a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Курсы &#x25BE;</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Курс 1</a></li>
                            <li><a href="#">Курс 2</a></li>
                            <li><a href="#">Курс 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <button class="call-btn">ПОЗВОНИТЬ</button>
                <div class="lang-toggle">
                    <button class="lang-btn">RU</button>
                    <button class="lang-btn active">UZ</button>
                </div>
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
